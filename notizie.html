 <!-- Preloader script -->
<script>
window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader-notizie');
    if (!preloader) {
      console.error('Preloader element non trovato!');
      return;
    }
    console.log('Preloader trovato, parte lo script');

    const delay = 2500;

    setTimeout(() => {
      console.log('Inizio dissolvenza preloader');
      preloader.style.opacity = '0';
      setTimeout(() => {
        console.log('Preloader nascosto');
        preloader.style.display = 'none';
      }, 500);
    }, delay);
  });
</script>
